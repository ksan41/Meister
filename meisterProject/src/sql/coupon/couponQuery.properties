#coupon
selectCouponList=SELECT COUPON_NO,COUPON_NAME,COUPON_DISCOUNT,COUPON_START,COUPON_END,COUPON_REGISTER_DATE,COUPON_MODIFY_DATE,COUPON_STATUS FROM COUPON WHERE COUPON_STATUS='Y' ORDER BY COUPON_START DESC
searchName=SELECT COUPON_NO,COUPON_NAME,COUPON_DISCOUNT,COUPON_START,COUPON_END,COUPON_REGISTER_DATE,COUPON_MODIFY_DATE,COUPON_STATUS FROM COUPON WHERE COUPON_STATUS='Y' AND COUPON_NAME LIKE ? ORDER BY COUPON_NAME
searchDate=SELECT COUPON_NO,COUPON_NAME,COUPON_DISCOUNT,COUPON_START,COUPON_END,COUPON_REGISTER_DATE,COUPON_MODIFY_DATE,COUPON_STATUS FROM COUPON WHERE COUPON_STATUS='Y' AND COUPON_START >= TO_DATE(?,'RR/MM/DD') AND  COUPON_END <= TO_DATE(?,'RR/MM/DD') ORDER BY COUPON_START DESC